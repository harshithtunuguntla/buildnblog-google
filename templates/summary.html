<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Summary - {{ form_id }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='summary.css') }}">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .summary-box {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .summary-title {
            font-size: 24px;
            font-weight: bold;
        }
        .summary-content {
            font-size: 18px;
            margin-top: 20px;
        }
        .btn-back {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="summary-box">
            <div class="summary-title">Summary for Form ID: {{ form_id }}</div>
            <div class="summary-content">
                <p>{{ summary }}</p>
            </div>
            <a href="/" class="btn btn-primary btn-back">Go Back to Home</a>
        </div>
    </div>

</body>
</html>
